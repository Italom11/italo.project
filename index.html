<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Cabines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reserva de Cabines de Navio</h1>
    </header>

    <main>
        <section id="cabines-disponiveis">
            <h2>Cabines Disponíveis</h2>
            <table id="tabela-cabines">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tipo de Cabine</th>
                        <th>Capacidade Máxima</th>
                        <th>Preço por Pessoa</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section id="formulario-reserva">
            <h2>Realizar Nova Reserva</h2>
            <form id="form-reserva">
                <label for="tipoCabine">Escolha o Tipo de Cabine:</label>
                <select id="tipoCabine" name="tipoCabine" required>
                </select>

                <label for="qtdPessoas">Quantidade de Pessoas:</label>
                <input type="number" id="qtdPessoas" name="qtdPessoas" min="1" required>

                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required>

                <label for="periodoViagem">Período da Viagem:</label>
                <select id="periodoViagem" name="periodoViagem" required>
                    <option value="1">Baixa Temporada</option>
                    <option value="2">Alta Temporada</option>
                    <option value="3">Feriado Prolongado</option>
                </select>

                <label for="trajetoNavio">Trajeto do Navio:</label>
                <select id="trajetoNavio" name="trajetoNavio" required>
                    <option value="1">Rio de Janeiro - Búzios - Salvador</option>
                    <option value="2">Santos - Ilha Bela - Rio</option>
                    <option value="3">Fortaleza - Recife - Natal</option>
                </select>

                <label for="formaPagamento">Forma de Pagamento:</label>
                <select id="formaPagamento" name="formaPagamento" required>
                    <option value="1">Cartão de Crédito</option>
                    <option value="2">Boleto Bancário</option>
                    <option value="3">Pix (5% de desconto)</option>
                </select>

                <button type="submit">Confirmar Reserva</button>
            </form>
        </section>

        <section id="resumo-reserva">
            <h2>Resumo da Última Reserva</h2>
            <div id="detalhes-reserva">
            </div>
            <button id="novaReservaBtn" style="display: none;">Realizar Nova Reserva</button>
        </section>

        <section id="todas-reservas">
            <h2>Todas as Reservas Realizadas</h2>
            <ul id="lista-todas-reservas">
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Reserva de Cabines</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
